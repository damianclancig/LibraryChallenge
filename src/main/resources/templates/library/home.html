<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>My library app</title>
</head>

<body>
	<h1>Wellcome Library</h1>

	<div>
		<form method="post" th:action="@{/search}">
			<span>Buscador</span>
			<input type="text" name="textSearch" placeholder="Ingrese texto" />
			<input type="submit" value="Buscar" />
		</form>
	</div>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Autor</th>
				<th>Categor√≠a</th>
				<th>Reservado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro:${libros}">
				<td th:text="${libro.nombre}"></td>
				<td th:text="${libro.autor.nombre}"></td>
				<td th:text="${libro.categoria.nombre}"></td>
				<td th:text="${libro.estaReservado}"></td>
				<td><a th:href="@{/reserve/{idLibro} (idLibro=${libro.idLibro}) }">Reservar</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
